

<html>
<body>

<head>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Home</title>

<style>

body {
background: #00BCD4;
font-family: 'Sans Serif';
color: #fff;
font-size: .9em
}

h1, h2{
padding: 0;
margin: 20px 0 5px 0
}

span {
border-radius: 50%;
width:40px;
height:40px;
display:block;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
background: #9E9E9E;
}

span.cs {}

span.cs0 {
background: #D32F2F;
}

span.cs1 {


background: #4CAF50
}


@-webkit-keyframes lightPulse {
  from { background-color: rgba(255,255,255,.1);  -webkit-box-shadow: 0 0 9px #333; }
  50% { background-color: rgba(255,255,255,.2);  -webkit-box-shadow: 0 0 18px #fff; }
  to { background-color: rgba(255,255,255,.1);  -webkit-box-shadow: 0 0 9px #333; }
}

span.bulb {
	
	display:block;
	width:38px;
	border-radius: 50%;
	height:38px;
	border: 1px solid rgba(255,255,255,.3);
	background: rgba(255,255,255,.5);
}

span.bulb.true.on{
	
 -webkit-animation-name: lightPulse;
  -webkit-animation-duration: 3s;
  -webkit-animation-iteration-count: infinite;
}

span.therm {
	border: 3px solid #aaa;
	width: 36px;
	height: 36px;
	border-radius: 50%;
	display:block;
	box-shadow: inset 0px 0px 0px 7px #222;
	-webkit-box-shadow: inset 0px 0px 0px 7px #222;
	-moz-box-shadow: inset 0px 0px 0px 7px #222;
	-o-box-shadow: inset 0px 0px 0px 7px #222;
}

span.therm.heating {
background: #E64A19;
}

span.therm.off {
background: #455A64;
}

span.protect.ok {
background: #fff;
box-shadow: 0 0 20px #8BC34A;
}

</style>

</head>
<body>

<h1>Home</h1>
<p>Mon 29 Feb 2016 16:55:02 GMT</p>
<h2>Nest</h2>
Protect: 	ok <span class='protect	ok'></span>
<br>Thermostat: 	off <span class='therm	off'></span>
<h2>LIFX</h2>
Living Room: false on 0.8699931334401465 <span class='bulb false on' style='opacity:0.8699931334401465'></span><br>Dining room: false on 0.4899977111467155<span class='bulb false on' style='opacity:0.4899977111467155'></span><br>
